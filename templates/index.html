<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      overflow-x: hidden;
    }
    .form-section {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      margin-bottom: 40px;
    }
    h2 {
      margin-bottom: 20px;
      color: #343a40;
    }
    .form-floating > label {
      padding-left: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">Add Customer & Item</h1>

    <div class="row g-4">
      <!-- Customer Form -->
      <div class="col-md-6">
        <div class="form-section h-100">
          <h2>Add Customer</h2>
          <form method="POST" action="{% url 'add_customer' %}">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="customerName" name="name" placeholder="Name" required>
              <label for="customerName">Customer Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Mobile" required>
              <label for="mobile">Mobile Number</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="location" name="location" placeholder="Location" required>
              <label for="location">Location</label>
            </div>
            <button type="submit" class="btn btn-primary w-50 d-block mx-auto">Add Customer</button>
          </form>
        </div>
      </div>

      <!-- Item Form -->
      <div class="col-md-6">
        <div class="form-section h-100">
          <h2>Add Item</h2>
          <form method="POST" action="{% url 'add_item' %}">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="itemName" name="name" placeholder="Item Name" required>
              <label for="itemName">Item Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Price" required>
              <label for="price">Price (â‚¹)</label>
            </div>
            <button type="submit" class="btn btn-success w-50 d-block mx-auto" style="margin-top: 18%;">Add Item</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
